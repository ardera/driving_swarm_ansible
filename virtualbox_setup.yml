---
- name: install host extensions
  become: yes
  apt:
    name:
      - virtualbox-guest-x11
      - virtualbox-guest-x11-hwe
      - openssh-server

- name: sudo no passwd
  become: yes
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: adding existing user drivingswarm to group sudo
  become: yes
  user:
    name: drivingswarm
    groups: wheel
    append: yes