---

- name: setup machine
  become: yes
  tasks:
    - name: install apt packages
      apt:
        name:
          - virtualbox-guest-x11
          - openssh-server
    - name: sudoers gets wheeel
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: adding existing user drivingswarm to group sudo
      user:
        name: drivingswarm
        groups: wheel
        append: yes
    
    - name: reboot
      reboot:
  